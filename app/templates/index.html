{% extends 'base.html' %}

{% block content %}



<div class="container">
    <main class="col-md-5 ms-sm-auto col-lg-8 px-md-4">
        <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Abertura de Chamados</h1>

        </div>



        <div class="row g-8">
            <div class="col-md-5 col-lg-4 order-md-last">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-primary">Seus dados</span>

                </h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <div>
                            <h6 class="my-0">Número WPS</h6>
                            <small class="text-muted">6232418193</small>
                        </div>

                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <div>
                            <h6 class="my-0">Razão Social</h6>
                            <small class="text-muted">Blob ltda.</small>
                        </div>

                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <div>
                            <h6 class="my-0">CNPJ</h6>
                            <small class="text-muted">97.799.904/0001-60</small>
                        </div>

                    </li>
                </ul>


            </div>





            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Informações básicas</h4>
                <form action="/novo_chamado" method="post">


                    <div class="row g-3">


                        <div class="col-12">
                            <label for="tipo" class="form-label">Tipo de solicitação</label>
                            <select class="form-select" id="tipo" name="tipo" required>

                                <option>Suporte remoto</option>
                                <option>Visita técnica</option>
                                <option>Reparo</option>
                            </select>

                        </div>


                        <div class="col-12">
                            <label for="responsible" class="form-label">Responsável</label>
                            <input type="text" class="form-control" id="responsible" name="responsible" placeholder=""
                                required>

                        </div>

                        <div class="col-12">
                            <label for="email" class="form-label">Email para contato<span
                                    class="text-muted"></span></label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="" required>

                        </div>


                        <div class="col-12">
                            <label for="resumo" class="form-label">Resumo do solicitação<span
                                    class="text-muted"></span></label>
                            <input type="text" class="form-control" id="resumo" name="resumo" placeholder="" required>

                        </div>


                        <div class="col-12">
                            <label for="descricao" class="form-label">Detalhe a solicitação</label>
                            <textarea class="form-control" id="descricao" name="descricao" rows="5" required></textarea>
                        </div>
                    </div>


                    <hr class="my-4">

                    <button class="w-100 btn btn-primary btn-lg" type="submit">Enviar Solicitação</button>

                </form>
            </div>
        </div>

    </main>
</div>

{% endblock %}
